<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/app.css">
    <script src="static/js/key.js"></script>
    <script src="static/js/chat.js"></script>

    <title>Chatbot</title>
</head>
<body>
    <div id = flame>
        <div class = innner-flame>
            <h1>APIキーの更新</h1>
            <form id='key-form' action="/change-key" method="POST">
                <input type="text" name="key-input" id="key-input" placeholder="変更するキーを入力してください..."></input>
                <button type="submit">更新</button>
            </form>
            <div id="key-box"></div>
        </div>
        <div class = innner-flame>
            <h1>チャット</h1>
            <div id="chat-box">
                {% for chat in all_chat_history %} 
                    <li>{{ chat|safe }}</li>
                {% endfor %}
            </div>
            <form id='chat-form' action="/chat-process" method="POST">
                    <input type="text" name="user-input" id="user-input" placeholder="メッセージを入力してください..."></input>
                    <button type="submit">送信</button>
            </form>
        </div>
    </div>
</body>
</html>
